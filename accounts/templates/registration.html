<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'accounts/styles/styles.css' %}">

<body>

    <!-- Менюшка вверху страницы  -->
    <header>
        <div class="menu">
            <div class="menu_inner">
                <ul class="logo">
                    <li><a href="{% url 'home' %}"><img src="{% static 'accounts/image/logo.png' %}"></a></li>
                    <li><span>Хьюстон</span></li>
                </ul>
                <ul class="auth_btn">
                    <li><a href="{% url 'login' %}" class="login">Войти</a></li>
                    <li><a href="{% url 'register' %}" class="register">Регистрация</a></li>
                </ul>
            </div>        
        </div>
    </header>

    <!-- Основа страницы  -->

        <div class="form_container">
            <div class="menu_registration">
                <ul class="logo">
                    <li><img src="{% static 'accounts/image/logo.png' %}"></li>
                    <li><span>Хьюстон</span></li>
                    <li><h1>Регистрация</h1></li>
                </ul>
            </div>
            <div class="box_registration">
            <form method="post">

                    </li>
                    <li>
                        <label for="surname">Фамилия</label>
                        <input class="input_box" type="text" name="surname" id="surname" placeholder="Иванова" required>
                    </li>
                    <li>
                        <label for="name">Имя</label>
                        <input class="input_box" type="text" name="name" id="name" placeholder="Мария" required>
                    </li>
